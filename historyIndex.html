  <script type="text/javascript">
      var element_id = "manualRefreshHref" ; //namew of div or object that you want the link to appear in (Div is best)
      var link_text = "<p>Try a manual <a href='historyIndex.html'>refresh</a>.</p>" ; //link location
      var time = 20; //time in seconds until display
      setTimeout(function(){document.getElementById(element_id).innerHTML = link_text},time*1000)

    window.onerror = function(message, url, lineNumber) {
      // detect if the error is something you know how to handle
      if (message) {
        // display an error message to the user
        console.log(message);
        // return true to short-circuit default error behavior
        return true;
      } else {
        // run the default error handling of the browser
        return false;
      }
    }
  </script>
  
  <title>KMC Commander Bx History</title>

  <body>
      <div class="modal fade" id="loginModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Please login to your Commander BX Appliance</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="cloud-host-username">Username</label>
              <input type="text" class="form-control" id="cloud-host-username">
            </div>
            <div class="form-group">
              <label for="cloud-host-password">Password</label>
              <input type="password" class="form-control" id="cloud-host-password">
            </div>
            <div id="cloud-host-basicStatus" class="status-text"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <div class="btn btn-primary" id="cloud-modal-login">Login</div>
          </div>
        </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
